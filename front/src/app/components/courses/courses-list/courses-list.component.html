<section class="all-courses mt-5">
  <div class="container">
    <div *ngIf="!IsLoading" class="row">
      <div class="col-md-12">
        <i class="fa fa-spinner fa-spin text-white fa-2x" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row" *ngIf="IsLoading">
      <div class="col-md-12 bg-white p-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Course_start</th>
              <th scope="col">Course_end</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of allCourses;let i = index">
              <th scope="row">{{i}}</th>
              <td>{{course.course_name}}</td>
              <td>{{course.course_description}}</td>
              <td>{{course.course_start}}</td>
              <td>{{course.course_end}}</td>
              <td>
                <a class="del_btn bg-danger p-1 text-white">Delete</a>
                <a class="show_btn p-1 text-white mx-2" (click)="showCourse(course.id)">show</a>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
